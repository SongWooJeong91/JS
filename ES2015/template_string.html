<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template string</title>
</head>
<body>
    <h1>템플릿 문자열(Template String)</h1>
    <script>
        // 백틱(`)으로 문자열을 감쌀 수 있다.
        // => 문자열 안에 변수를 넣을 수 있다.

        // 기존 " ", ' ' 사용
        // => 띄어쓰기와 변수, 더하기 기호 때문에 가독성이 떨어진다.
        // => 작은따옴표를 이스케이프(escape)하느라 코드가 지저분하다.
        var num = 1;
        var num2 = 2;
        var result = 3;
        var string1 = num + ' 더하기 ' + num2 + ' 는 \'' + result + '\'';
        console.log(string1);
        
        // 템플릿 문자열 사용
        // => ${변수} 형식으로 변수를 더하기 기호 없이 문자열에 넣을 수 있다.
        // => 기존 따옴표 대신 백틱을 사용하므로 "", '' 함께 사용 가능
        const num3 = 1;
        const num4 = 2;
        const result1 = 3;
        const stirng2 = `${num3} 더하기 ${num4} 는 '${result1}'`;
        console.log(stirng2);

    </script>
</body>
</html>
