<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const_let</title>
</head>
<body>
    <h1>const, let</h1>
    
    <script>
        // const, left의 특징
        // 블록 스코프를 가지므로 블록 밖에서는 변수에 접근할 수 없습니다.
        // => 호이스팅 같은 문제 해결, 코드 관리 수월

        // const는 한 번 값을 할당하면 다른 값을 할당할 수 없습니다.

        const a = 0;
        // a = 1;
        // 에러 발생 : 다른 값을 할당하려고 하면 에러 발생
        // Uncaught TypeError: Assignment to constant variable.

        // 초기화할 때 값을 할당하지 않으면 에러 발생
        // Uncaught SyntaxError: Missing initializer in const declaration
        //const c;

        // let은 값을 다른 값으로 할당 할 수 있다. 
        // let은 초기화 시 값을 할당하지 않아도 된다.
        let b = 0;
        b = 1;
        let c; 

    </script>
</body>
</html>
